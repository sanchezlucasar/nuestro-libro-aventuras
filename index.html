<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestro Libro de Aventuras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&family=Dancing+Script:wght@700&display=swap');
      body {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-fantasy {
        font-family: 'Cinzel Decorative', cursive;
      }
      .font-script {
        font-family: 'Dancing Script', cursive;
      }

      /* Estilos para el efecto de volteo del libro */
      .book-container {
        perspective: 2500px;
      }
      .book {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.5s ease-in-out;
      }
      .page-flip {
        position: absolute;
        width: 50%;
        height: 100%;
        top: 0;
        left: 50%;
        transform-origin: left center;
        transition: transform 1.2s cubic-bezier(0.6, 0.02, 0.4, 1);
        transform-style: preserve-3d;
      }
      .page-flip.flipped {
        transform: rotateY(-180deg);
      }

      /* Sombra que simula el doblez del papel */
      .page-flip::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.05) 5%, rgba(0, 0, 0, 0.2) 15%, rgba(0, 0, 0, 0.05) 25%, rgba(0, 0, 0, 0) 100%);
        opacity: 0;
        transition: opacity 1.2s cubic-bezier(0.6, 0.02, 0.4, 1);
        transform: rotateY(0deg); /* Asegura que la sombra esté en el lado correcto */
      }

      .page-flip.flipped::after {
        opacity: 1;
        transform: rotateY(180deg);
      }
      
      .page-front,
      .page-back {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        backface-visibility: hidden;
        overflow: hidden;
      }
      .page-back {
        transform: rotateY(180deg);
      }
      
      /* Sombra en el borde de la página que se voltea */
      .page-front::after {
        content: '';
        position: absolute;
        top: 0;
        right: 3px;
        width: 50px;
        height: 100%;
        background: linear-gradient(to left, rgba(0,0,0,0.15), rgba(0,0,0,0));
      }

      /* Estilo Polaroid */
      .polaroid {
        background: white;
        padding: 0.75rem 0.75rem 2.5rem 0.75rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 6px 20px rgba(0,0,0,0.19);
      }
      
    </style>

</html>
